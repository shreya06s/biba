<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box1{
            background-color: lightblue;
            height: 200px;
            width:200px;
            border: 1px solid black;
            padding:10px;
            
        }
        .box2{
            background-color: lightgreen;
            height: 100px;
            width: 150px;
            border:2px dashed black; 
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>Hello</h1>
    </div>
    <div class="box2">
        <h1>Good bye</h1>
    </div>
</body>
</html>
